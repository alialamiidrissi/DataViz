<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPFViz</title>
    <link rel="stylesheet" type="text/css" href="leaflet.css" />
    <link rel="stylesheet" type="text/css" href="d3.slider.css" media="screen" />
    <link href="c3.css" rel="stylesheet" />
</head>

<body>
    <div class="Sections">
    </div>
    <table class='table-container'>
        <tr>
            <td rowspan=2 style="vertical-align:top;">
                <div class="total_student_count">
                </div>
                <div class="gender_ratio">
                    <div id="svg_male">
                    </div>
                    <div class="male_ratio">
                    </div>
                </div>
                <div class="gender_ratio">
                    <div id="svg_female">
                    </div>
                    <div class="female_ratio">
                    </div>
                </div>
                <div class="clear">
                </div>
            </td>
            <td>
                <div class="viz_caption">
                </div>
                <div class="toolbox">
                    <button class="tool-but" id="discover">Discover</button>
                    <button class="tool-but" id="reset-filter">Reset</button>
                </div>
                <div class="clear"></div>
            </td>
            <td rowspan=2>
                <div class="section_chart">
                    </svg>
            </td>
        </tr>
        <tr>
            <td>
                <div id="map"> </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="section_title">
                    Proportion of bachelor and master students
                </div>
                <canvas id="level_chart">
                </canvas>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="timeseries_chart">
                </div>
                <div class="slider">
                </div>
            </td>
        </tr>
    </table>
    <div class='section_barchart'>
    </div>
